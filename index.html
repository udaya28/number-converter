<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="master.css" />
    <title>Number system</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,900;1,600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container-main">
      <h1>Online Number System Converter</h1>
      <div class="container">
        <form novalidate>
          <div class="row">
            <div class="col-25">
              <label for="inputBox">Binary Number</label>
            </div>
            <div class="col-75">
              <input type="number" id="inputBox" name="binary" class="valid" />
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="inputBox">Octal Number</label>
            </div>
            <div class="col-75">
              <input type="number" id="inputBox" name="octal" class="valid" />
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="inputBox">Decimal Number</label>
            </div>
            <div class="col-75">
              <input type="number" id="inputBox" name="decimal" class="valid" />
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="inputBox">Hexadecimal Number</label>
            </div>
            <div class="col-75">
              <input
                type="text"
                id="inputBox"
                name="hexadecimal"
                class="valid"
              />
            </div>
          </div>
          <div class="row">
            <button type="button">Reset</button>
          </div>
        </form>
        <div class="row">
          <em> By Udaya..</em>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
