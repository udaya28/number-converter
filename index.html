<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="master.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="container-main">
      <h1>Online Converter</h1>
      <div class="container">
        <form>
          <div class="row">
            <div class="col-25">
              <label for="inputBox">Binary Number</label>
            </div>
            <div class="col-75">
              <input type="number" id="inputBox" name="binary" />
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="inputBox">Octal Number</label>
            </div>
            <div class="col-75">
              <input type="text" id="inputBox" name="octal" />
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="inputBox">Decimal Number</label>
            </div>
            <div class="col-75">
              <input type="text" id="inputBox" name="decimal" />
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="inputBox">Hexaecimal Number</label>
            </div>
            <div class="col-75">
              <input type="text" id="inputBox" name="hexadecimal" />
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
